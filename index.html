<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>Please select Rock, Paper, or Scissors</p>
        <div id="buttons">
            <button class="rps" data-selection="rock">Rock</button>
            <button class="rps" data-selection="paper">Paper</button>
            <button class="rps" data-selection="scissors">Scissors</button>
        </div>
        <div class="rounds">Round:</div>
        <div class="score">
            <p class="player">Player Score:</p>
            <p class="computer">Computer Score:</p>
        </div>
        <div class="result">
            Testing Result
        </div>
    </div>


</body>

</html>
